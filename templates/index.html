    <!doctype html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Les Sectes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <h1>Rejoignez nous afin de suivre la secte</h1>
    <form method="post" action="../index.html">
        <div class="label-container">
            <label >Nom:</label><br>
                <input type="text" id="titre" name="titre" required><br>
        </div>

        <div class="label-container">
            <label >Prenom:</label><br>
                <input type="text" id="titree" name="titree" required><br>
        </div>

        <div class="label-container">
            <label >Groupe sanguin:</label><br>
                <input id="groupe" name="groupe" required><br>
        </div>

        <div class="label-container">
            <label >Qualité de la vibration cellulaire:</label><br>
                <input type="text" id="qualite" name="qualite" required><br>
        </div>

        <div class="label-container">
            <label for="vaccinatedYes">Êtes vous vacciné ?</label>
            <input type="checkbox" id="vaccinatedYes" name="vaccinated">
        </div>

        <div class="label-container">
            <label >Taille de l’aura:</label><br>
                <input type="text" id="taille" name="taille" required><br>
        </div>

        <div class="label-container">
            <label >Couleur de l’aura:</label><br>
                <input type="text" id="couleur" name="couleur" required><br>
        </div>

        <div class="label-container">
            <label >Place hiérarchique :</label><br>
                <input type="text" id="place" name="place" required><br>
        </div>
        <div class="label-container">
            <label for="date">Choix de date :</label><br>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit"> Envoyer </button>
    </form>
    </body>
    </html>
